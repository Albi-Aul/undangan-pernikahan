<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan Albi & Aulia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #f5f4f2; color: #333; scroll-behavior: smooth; }
    section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }

    /* ANIMASI HALUS */
    .fade { animation: fadeIn 1.4s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .cover { position: relative; background: url('cover.jpg') center/cover no-repeat; color: white; }
    .cover::after { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.45); backdrop-filter: blur(2px); }
    .cover > * { position: relative; z-index: 2; }

    h1 { font-size: 2rem; margin: 10px 0; font-weight: 600; }
    h2 { font-size: 1.4rem; font-weight: 400; }
    h3 { font-weight: 300; }

    .countdown { font-size: 1.6rem; margin-top: 20px; font-weight: 600; }
    .btn { padding: 12px 20px; background: #444; color: white; text-decoration: none; margin-top: 25px; border-radius: 8px; transition: 0.2s; }
    .btn:hover { background: #222; }

    video { width: 90%; max-width: 600px; border-radius: 14px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }

    /* HALAMAN PENUTUP */
    input, textarea { width: 90%; max-width: 420px; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; font-family: 'Poppins'; }
    button { padding: 10px 16px; border: none; background: #333; color: white; border-radius: 8px; cursor: pointer; }
    button:hover { background: #111; }

    .comment-box { margin-top: 20px; width: 100%; max-width: 500px; }
    .comment-list p { background: #fff; padding: 12px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 10px; }

    iframe { width: 90%; max-width: 500px; height: 250px; border: none; border-radius: 10px; margin-top: 20px; }
    /* TRANSISI HALAMAN */
    section { opacity: 0; transition: opacity 0.8s ease; }
    section.show { opacity: 1; }

  </style>
</head>
<body>

  <!-- HALAMAN 1 -->
  <section class="cover fade" id="hal1">
    <h2>Kepada Yth.</h2>
    <h3 id="namaTamu">Tamu Undangan</h3>
    <h1>Albi Malik Alnur & Nur Aulia Pratiwi</h1>
    <h3>Akad & Resepsi</h3>
    <div class="countdown" id="countdown"></div>
    <a class="btn" href="#hal2">Buka Undangan</a>
  <a class="btn" id="btnStart" href="#hal2">Buka Undangan</a>
  </section>

  <!-- HALAMAN 2 VIDEO -->
  <section class="fade" id="hal2">
    <h2>Video Undangan</h2>
    <video id="videoUndangan" controls muted>
      <source src="video.mp4" type="video/mp4" />
    </video>
    <a class="btn" href="#hal3">Halaman Penutup</a>
  </section>

  <!-- HALAMAN 3 PENUTUP -->
  <section class="fade" id="hal3">
    <h2>Terima Kasih</h2>
    <p>Terima kasih atas waktu, doa, dan restu Anda.</p>

    <h3>Hadiah Digital</h3>
    <p>Rekening: <strong>123456789 (Bank Contoh)</strong></p>

    <h3>Komentar</h3>
    <div class="comment-box">
      <input type="text" id="nama" placeholder="Nama" />
      <textarea id="pesan" placeholder="Tulis komentar..."></textarea>
      <button onclick="kirimKomentar()">Kirim</button>
      <div class="comment-list" id="commentList"></div>
    </div>

    <h3>Lokasi Acara</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.347..."></iframe>
  </section>


  <script>
    // TRANSISI HALAMAN OTOMATIS
    const sections = document.querySelectorAll('section');
    function showVisible(){
      const top = window.scrollY;
      sections.forEach(sec => {
        const offset = sec.offsetTop;
        const height = sec.offsetHeight;
        if(top + window.innerHeight > offset + height/4 && top < offset + height){
          sec.classList.add('show');
        }
      });
    }
    window.addEventListener('scroll', showVisible);
    showVisible();

    // NAMA TAMU
    const btnStart = document.getElementById('btnStart');
    const video = document.getElementById('videoUndangan');
    const musik = document.getElementById('musik');

    // MEMULAI VIDEO & MUSIK SETELAH TOMBOL DITEKAN
    btnStart.addEventListener('click', function(){
      musik.play().catch(()=>{});
      video.play().catch(()=>{});
    });
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get('nama');
    if(nama) document.getElementById('namaTamu').textContent = nama;

    // COUNTDOWN
    const targetDate = new Date('2025-01-01T10:00:00');
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        document.getElementById('countdown').textContent = 'Acara Sedang Berlangsung';
        return;
      }
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff / (1000*60*60)) % 24);
      const m = Math.floor((diff / (1000*60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById('countdown').textContent = `${d} hari ${h} jam ${m} menit ${s} detik`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // KOMENTAR
    function kirimKomentar(){
      const n = document.getElementById('nama').value;
      const p = document.getElementById('pesan').value;
      if(!n || !p) return alert('Isi nama dan pesan');
      const komen = {nama:n, pesan:p};
      const semua = JSON.parse(localStorage.getItem('komentar')||'[]');
      semua.push(komen);
      localStorage.setItem('komentar', JSON.stringify(semua));
      renderKomentar();
      document.getElementById('nama').value='';
      document.getElementById('pesan').value='';
    }

    function renderKomentar(){
      const list = JSON.parse(localStorage.getItem('komentar')||'[]');
      document.getElementById('commentList').innerHTML = list.map(k => `<p><strong>${k.nama}</strong><br>${k.pesan}</p>`).join('');
    }
    renderKomentar();
  </script>
  <audio id="musik" src="musik.mp3" preload="auto"></audio>

</body>
</html>
